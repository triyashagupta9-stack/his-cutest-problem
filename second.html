<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 45px;
      text-shadow: 0 0 20px hotpink;
      margin-bottom: 30px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px pink; }
      to { text-shadow: 0 0 30px hotpink; }
    }

    .popup-image {
      width: 300px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px hotpink;
      transform: scale(0);
      transition: 0.6s ease;
    }

    .popup-image.show {
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div>
    <h1>ðŸ’– Cheenu love Chikkuuu ðŸ’–</h1>
    <img src="love.png" class="popup-image" id="loveImg">
  </div>

  <script>
    window.onload = function() {
      const img = document.getElementById("loveImg");
      setTimeout(() => {
        img.classList.add("show");
      }, 800);
    };
  </script>

</body>
</html>
